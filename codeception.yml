namespace: fond-of-spryker/log
suites:
  unit:
    path: .

settings:
  shuffle: true
  lint: true
  bootstrap: _bootstrap.php

paths:
  tests: tests
  output: tests/_output
  support: tests/_support
  data: tests/_data

coverage:
  enabled: true
  include:
    - src/*.php
  exclude:
    - src/FondOfSpryker/Zed/Log/Communication/Plugin/Handler/*.php
    - src/FondOfSpryker/Yves/Log/Plugin/Handler/*.php

modules:
  enabled:
    - \FondOfCodeception\Module\Spryker
  config:
    \FondOfCodeception\Module\Spryker:
      generate_transfer: false
      generate_map_classes: false
  standalone:
    modules:
      config:
        \FondOfCodeception\Module\Spryker:
          generate_transfer: true
          generate_map_classes: true
